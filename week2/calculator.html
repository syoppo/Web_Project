<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 계산기 만들기</title>
</head>
<body>
	<h1>계산기</h1>
	<form action="cal" method="post">
		첫 번째 값 : <input type="text" name="one"><br>
		<input type="radio" name="sign" value="p">+
		<input type="radio" name="sign" value="s">-
		<input type="radio" name="sign" value="m">*
		<input type="radio" name="sign" value="d">/<br>
		두 번째 값 : <input type="text" name="two"><br>
		<input type="submit" value="계산">
		<input type="reset">
	</form>
</body>
</html>
